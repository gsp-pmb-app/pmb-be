# ngrok configuration for backend â€” keep authtoken out of the repo.
# Add your local authtoken instead with one of the following commands:
#   ngrok config add-authtoken <YOUR_AUTHTOKEN>   # ngrok v3+
#   ngrok authtoken <YOUR_AUTHTOKEN>            # older ngrok versions
